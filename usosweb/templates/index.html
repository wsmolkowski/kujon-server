<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>USOS Web Browser</title>
    <link href="{{ static_url('bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ static_url('require.config.js') }}"></script>
    <!-- konfiguracja require -->
    <script type="text/javascript" data-main="static/js/startup"
            src="{{ static_url('bower_components/requirejs/require.js') }}"></script>
    <!-- zaladowanie require.js i glownego skryptu -->
</head>

<body>
<nav class="navbar navbar-default">
    <!-- nawigacja. podswietlanie jest teraz zrobione durno -->
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="#home">Home <span class="sr-only">(current)</span></a></li>
            {% if current_user %}
            <li><a href="#user">User</a></li>
            <li><a href="/authentication/logout">Logout</a></li>
            <li><a href="#about">About</a></li>
            {% else %}
            <li class="dropdown">
                <a href="/authentication/login" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false">Zaloguj <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/authentication/google">Przez Google</a></li>
                </ul>
                {% end %}
        </ul>
    </div>
</nav>

<!-- kontener na tresc -->
<div id="page" class="container">Loading...</div>

</body>

</html>
