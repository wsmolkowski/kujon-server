{% extends "base.html" %}
{% block main %}
<div>
    {% block school %}

    <div class="container">

      <form class="form-signin" action="/authentication/login" method="post">
        {% module xsrf_form_html() %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputAccessTokenKey" class="sr-only">Access Token Key</label>
        <input type="password" name="inputAccessTokenKey" id="inputAccessTokenKey" class="form-control" placeholder="access_token_key" required autofocus>
        <label for="inputAccessTokenSecret" class="sr-only">Access Token Secret</label>
        <input type="password" name="inputAccessTokenSecret" id="inputAccessTokenSecret" class="form-control" placeholder="access_token_secret" required>
        <input type="hidden" name="NEXT_PAGE" value="{{NEXT_PAGE}}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

      {% try %}
        {% if alert_message %}
          <div class="alert alert-danger alert-dismissible form-signin fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span></button>
            <strong>Holy guacamole!</strong> {{ alert_message }}
          </div>
        {% end %}
      {% except %}
      {% end %}

      <div class="page-header form-signin">
        <h2 class="page-header">If you are new</h2>
        <p>
          <a class="btn btn-lg btn-primary btn-block" href="/authentication/create" role="button">Create new user &raquo;</a>
        </p>
      </div>

    </div> <!-- /container -->

    {% end %}
</div>
{% end %}
