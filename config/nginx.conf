worker_processes 2;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    charset utf-8;

    # Enumerate all the Tornado servers here
    upstream kujon-web {
        server 127.0.0.1:8002;
        server 127.0.0.1:8003;
    }

    upstream kujon-api {
        server 127.0.0.1:8000;
        server 127.0.0.1:8001;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;

    keepalive_timeout 65;
    proxy_read_timeout 200;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml
               application/x-javascript application/xml
               application/atom+xml text/javascript;

    # Only retry if there was a communication error, not a timeout
    # on the Tornado server (to avoid propagating "queries of death"
    # to all frontends)
    proxy_next_upstream error;

    server_tokens off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_certificate      /etc/ssl/kujon.mobi.withroot.cert;
    ssl_certificate_key  /etc/ssl/kujon.mobi.key;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    server {
	    listen 80;
	    server_name _;
	    rewrite ^ https://$host$request_uri? permanent;
    }

    server {
        listen 443 ssl;
        server_tokens off;
        server_name kujon.mobi;

        location ^~ /static/ {
            root /home/appuser/kujon.mobi/current/web/;
            if ($query_string) {
                expires max;
            }
        }

        location / {
            # proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_pass https://kujon-web;
        }
    }

    server {
        listen 443 ssl;
        server_tokens off;
        server_name api.kujon.mobi;

        location / {
            # proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_pass https://api.kujon-api;
        }
    }
}
