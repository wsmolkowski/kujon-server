
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="{{ static_url("main.css") }}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-horizontal" action="/authentication/create" method="post">
        {% module xsrf_form_html() %}
        <h2 class="form-signin-heading">Create user</h2>
        <label for="inputAccessTokenKey" class="sr-only">Access Token Key</label>
        <input type="text" name="inputAccessTokenKey" id="inputAccessTokenKey" class="form-control" value="3ShYQv8LyvgeXthKJzmJ" required autofocus>
        <label for="inputAccessTokenSecret" class="sr-only">Access Token Secret</label>
        <input type="text" name="inputAccessTokenSecret" id="inputAccessTokenSecret" class="form-control" value="JwSUygmyJ85Pp3g9LfJsDnk48MkfYWQzg7Chhd7Y" required>
        <label for="inputUrl" class="sr-only">Access Token Key</label>
        <input type="text" name="inputUrl" id="inputUrl" class="form-control" value="https://usosapps.uw.edu.pl/" required>
        <label for="inputConsumerKey" class="sr-only">Consumer Key</label>
        <input type="text" name="inputConsumerKey" id="inputConsumerKey" class="form-control" value="KBt6uWPWUekUzFtNTyY9" required>
        <label for="inputConsumerSecret" class="sr-only">Consumer Secret</label>
        <input type="text" name="inputConsumerSecret" id="inputConsumerSecret" class="form-control" value="Bm7wwuKSekhZKFs77GmP4vxHKgf4B7nFmSzUfWeG" required>
        <input type="hidden" name="next" value="/" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create user</button>
      </form>

      {% try %}
        {% if alert_message %}
          <div class="alert alert-warning alert-danger form-signin fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span></button>
            <strong>Holy guacamole!</strong>
            {{ alert_message }}
          </div>
        {% end %}
      {% except %}
      {% end %}

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

  <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
