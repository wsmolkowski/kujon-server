
<!DOCTYPE html>
<html lang="en">
  <head>

    <![endif]-->

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
             {% if current_user %}
                  <li><a href="/?page=chat">Wiadomości</a></li>

                  <li><a href="/?page=school">Szkoła</a></li>
                  <li><a href="/?page=settings">Ustawienia</a></li>
                  <li><a href="/authentication/logout">Logout</a></li>
             {% else %}

                  <li><a href="/authentication/create">Create user</a></li>
             {% end %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Current page: {{page}}</h1>
          <div>
              load {{page}} here -> use variable here
              {%include chat.html %}
              <!--{%include friends.html %}-->
              <!--{%include school.html %}-->
              <!--{%include settings.html %}-->
          </div>
      </div>

    </div> <!-- /container -->


    <footer class="footer">
      <div class="container">
        <p class="text-muted">Footer content here.</p>
      </div>
    </footer>

  <!-- Latest compiled and minified JavaScript -->
