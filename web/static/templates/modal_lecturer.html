<div class="modal fade" id="lecturerModal{{lecturer_id}}" tabindex="-1" role="dialog" aria-labelledby="lecturerModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="lecturerModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body" id="lecturerBody{{lecturer_id}}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>
