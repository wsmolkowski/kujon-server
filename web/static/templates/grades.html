<section id="grades">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 content table-responsive grades">
				<div class="heading">
					<h2>Oceny</h2>
				</div>
				<table id="table-grades" class="table" cellspacing="0" width="100%">
					<thead>
					<tr>
						<th data-sortable="true">Semestr</th>
						<th data-sortable="true">Przedmiot</th>
						<th data-sortable="true">Ocena</th>
					</tr>
					</thead>
					<tbody>
					{{#data}}
					<tr class="courses-modal" data-toggle="modal" data-target="#list-student"
						data-courseId="{{course_id}}" data-termId="{{term_id}}">

						<td>{{term_id}}</td>
						<td>{{course_name}}</td>
						<td>
							{{#grades}}
							<table class="col-sm-9" cellspacing="0" border="0">
								<div class="row">
									<div class="col-md-3">{{class_type}}</div>
									<div class="col-md-3">{{exam_session_number}}</div>
									<div class="col-md-3">{{value_symbol}}</div>
								</div>
							</table>
							{{/grades}}
						</td>
					</tr>
					{{/data}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>

<div id="modalWrapper"></div>
