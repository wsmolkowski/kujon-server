<section id="oceny">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 content table-responsive oceny">
				<div class="naglowek-h2">
					<h2>Oceny</h2>
				</div>
				<table id="myTable" class="table"
					   data-toggle="table"
					   data-pagination="true"
					   data-sort-name="name">
					<thead>
					<tr>
						<th data-sortable="true">Semestr</th>
						<th data-sortable="true">Przedmiot</th>
						<th data-sortable="true">Termin</th>
						<th data-sortable="true">Rodzaj</th>
						<th data-sortable="true">Ocena</th>
						<th data-sortable="true">SÅ‚ownie</th>
					</tr>
					</thead>
					<tbody>
					{{#data}}
					<tr>
						<td>{{term_id}}</td>
						<td><a class="btn btn-link course-btn" type="button" data-courseId="{{course_id}}"
							   data-termId="{{term_id}}">{{course_name}}</a></td>
						<td>{{exam_session_number}}</td>
						<td>{{class_type}}</td>
						<td>{{value_symbol}}</td>
						<td>{{value_description}}</td>
					</tr>
					{{/data}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>

<div id="modalWrapper"></div>
