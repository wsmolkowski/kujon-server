<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Cykle akademickie</h4>
    </div>
    <div class="panel-body">
        <table id="terms-table" class="table table-hover table-responsive">
            <thead>
            <th>Nazwa</th>
            <th>Numer</th>
            <th>Aktywny</th>
            <th>Data początkowa</th>
            <th>Data końcowa</th>
            <th>Data zakończenia</th>
            </thead>
            <tbody>
            {{#data}}
            <tr>
                <td>{{name.pl}}</td>
                <td>{{term_id}}</td>
                <td>{{#if active}}TAK{{else}}NIE{{/if}}</td>
                <td>{{start_date}}</td>
                <td>{{end_date}}</td>
                <td>{{finish_date}}</td>
            </tr>
            {{/data}}
            </tbody>
        </table>
    </div>
</div>
