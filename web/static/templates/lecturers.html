<!-- Modal courses-->
<div class="modal fade" id="modalCourse" tabindex="-1" role="dialog" aria-labelledby="modalCourse">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Przedmiot</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Nauczyciele</h4>
        <div class="btn-group pull-left">
            <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
                <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Szukaj.." />
            </span>

        </div>
    </div>
    <div class="panel-body">
        <div class="panel-group" id="accordionLecturers" role="tablist" aria-multiselectable="true">
            <div class="panel panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6"><b></b></div>
                    </div>
                </div>
            </div>
            {{#data}}
            <div class="panel panel-table">
                <div class="panel-heading" role="tab" id="heading{{user_id}}" ">
                    <div class="row">
                        <div class="col-md-6">
                            <a class="panel-row" lecturer-id="{{user_id}}" role="button" data-toggle="collapse" data-parent="#accordionLecturers" href="#collapse{{user_id}}" aria-expanded="false" aria-controls="collapse{{user_id}}">
                            {{last_name}} {{first_name}}
                            </a>
                        </div>
                    </div>
                </div>
                <div id="collapse{{user_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{user_id}}">
                    <div class="panel-body" id="lecturerDetails{{user_id}}">
                    </div>
                </div>
            </div>
            {{/data}}
        </div>
    </div>
</div>
