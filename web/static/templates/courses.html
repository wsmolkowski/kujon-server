<section id="przedmioty">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 content table-responsive">
                <div class="heading">
                    <h2>Przedmioty</h2>
                </div>
                <table id="courses-table" class="table display" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th data-sortable="true">Nazwa przedmiotu</th>
                        <!--<th data-sortable="true">Profesor</th>-->
                        <th data-sortable="true">Cykl akademicki</th>
                    </thead>
                    <tbody>
                    {{#data}}
                    <tr data-details="desc0">
                        <td>{{course_name}}</td>
                        <td>{{term_id}}</td>
                        <!--<td>2016 - semestr III</td>-->
                        <!-- id number is generated by tt_template -->
                    </tr>
                    {{/data}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
