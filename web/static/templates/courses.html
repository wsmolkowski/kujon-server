<!-- Modal users-->
<div class="modal fade bs-example-modal-lg" id="modalUsers" tabindex="-1" role="dialog" aria-labelledby="modalUsers">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- Modal lecturers-->
<div class="modal fade bs-example-modal-lg" id="modalLecturers" tabindex="-1" role="dialog" aria-labelledby="modalLecturers">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <caption>Moje przedmioty</caption>
        <div class="panel-group" id="accordionCourses" role="tablist" aria-multiselectable="true">
            <div class="panel panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6"><b>Nazwa</b></div>
                        <div class="col-md-2"><b>Nr przedmiotu</b></div>
                        <div class="col-md-2"><b>Cykl akademicki</b></div>
                    </div>
                </div>
            </div>
            {{#data}}
            <div class="panel panel-table">
                <div class="panel-heading" role="tab" id="heading{{course_id}}" >
                    <div class="row">
                        <div class="col-md-6">
                            <a class="panel-row" course-id="{{course_id}}" term-id="{{term_id}}" role="button" data-toggle="collapse" data-parent="#accordionCourses" href="#collapse{{course_id}}" aria-expanded="false" aria-controls="collapse{{course_id}}">
                                {{course_name}}
                            </a>
                        </div>
                        <div class="col-md-2">{{course_id}}</div>
                        <div class="col-md-2">{{term_id}}</div>
                    </div>
                </div>
                <div id="collapse{{course_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{course_id}}">
                    <div class="panel-body" id="courseDetails{{course_id}}">
                    </div>
                </div>
            </div>
            {{/data}}
       </div>
    </div>
</div>
