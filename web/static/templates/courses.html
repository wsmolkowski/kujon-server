<section id="przedmioty">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 content table-responsive">
				<div class="naglowek-h2">
					<h2>Przedmioty</h2>
				</div>
				<div class="col-sm-6 wybierz-rok text-right">
					<label for="select" class="control-label">Wybierz okres</label>
					<div class="col-sm-3 pull-right">
						<select>
							<option data-display="2015/2016">2015/2016</option>
							<option value="1">2014/2015</option>
							<option value="2">2015/2016</option>
							<option value="3">2016/2017</option>
						</select>
					</div>
				</div>
				<table id="table-przedmioty" class="table"
					   data-toggle="table"
					   data-detail-view="true"
					   data-pagination="true"
					   data-search="true"
					   data-search-align="left"
					   data-sort-name="name"
					   data-detail-formatter="detailFormatter">
					<thead>
					<tr>
						<th data-sortable="true">Nazwa przedmiotu</th>
						<!--<th data-sortable="true">Profesor</th>-->
						<th data-sortable="true">Cykl akademicki</th>
					</thead>
					<tbody>
					{{#data}}
					<tr data-details="desc0">
						<td>{{course_name}}</td>
						<td>{{term_id}}</td>
						<!--<td>2016 - semestr III</td>-->
						<!-- id number is generated by tt_template -->
					</tr>
					{{/data}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
