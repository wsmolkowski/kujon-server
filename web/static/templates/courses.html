<section id="courses">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 content table-responsive">
                <div class="heading">
                    <h2>Przedmioty</h2>
                </div>
                <table id="courses-table" class="table display" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Nazwa przedmiotu</th>
                        <th>Numer przedmiotu</th>
                        <th>Cykl akademicki</th>
                        <th></th>
                    </thead>
                    <tbody>
                    {{#data}}
                    <tr class="odd">
                        <td>{{course_name}}</td>
                        <td>{{course_id}}</td>
                        <td>{{term_id}}</td>
                        <td term-id="{{term_id}}" course-id="{{course_id}}" class="details-control"></td>
                    </tr>
                    {{/data}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
