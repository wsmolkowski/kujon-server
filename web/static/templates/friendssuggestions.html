<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-hover table-responsive">
            <caption>Szukaj znajomych</caption>
            <thead>
                <th>Imię i Nazwisko</th>
                <th>User Id</th>
                <th>Ilość wspólnych zajęć</th>
            </thead>
            <tbody>
            {{#data}}
            <tr>
                <td><a href="#user#{{user_id}}">{{first_name}} {{last_name}}</a></td>
                <td>{{user_id}}</td>
                <td>{{count}}</td>
                <td>
                    <button class="btn btn-primary" onclick="friends_add({{user_id}});">Dodaj</button>
                </td>
            </tr>
            {{/data}}
            </tbody>
        </table>
    </div>
</div>
