<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel-group" id="accordionCourses" role="tablist" aria-multiselectable="true">
            {{#data}}
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{course_id}}" course-id="{{course_id}}">
                    <h3 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordionCourses" href="#collapse{{course_id}}"
                           aria-expanded="false" aria-controls="collapse{{course_id}}">
                            {{course_name}} ({{course_id}}), {{term_id}}
                        </a>
                    </h3>
                </div>
                <div id="collapse{{course_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{course_id}}">
                    <div class="panel-body" id="courseDetails{{course_id}}">
                    </div>
                </div>
            </div>
            {{/data}}
        </div>
    </div>
</div>
